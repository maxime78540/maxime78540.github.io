 <h3>My Google Maps Demo</h3>

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 51.515339, lng: -0.118496};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACaFvPBt1E-wwoYdNxlBEZgt-po9W5e2I&callback=initMap">
